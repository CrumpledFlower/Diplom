<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="Style.css" type="text/css">
</head>
<body>
	<div class="form">
		<div class="btn">
			<p>Индекс кредитной истории</p>
			<input type="text" value="1" id="index">
		</div>
		<div class="btn">
			<p>Года до достижения пенсионного возраста<p>
			<input type="text" value="40" id="age">
		</div>
		<div class="btn">
			<p>Срок кредита</p>
			<input type="text" value="10" id="term">
		</div>
		<div class="btn">
			<p>Анализ чистого дохода</p>
			<input type="text" value="300000" id="income">
		</div>
		<div class="btn">
			<p>Оценка имущества</p>
			<input type="text" value="6000000" id="capital">
		</div>
		<div class="btn">
			<p>Сумма кредита</p>
			<input type="text" value="600000" id="amount">
		</div>
		<div class="btn">
			<p>Годовой процент</p>
			<input type="text" value="9" id="percent">
		</div>
		<button>Оценить</button>
	</div>
		<script src="Script.JS"></script>
</body>
</html>
